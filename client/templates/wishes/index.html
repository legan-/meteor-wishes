<template name="wishesIndex">
	<h2 class="text-center">
		My Wishes
	</h2>
	<br>
	{{ #if verifiedEmail }}
	  <div class="inline text-center">
	    <a class="btn btn-primary" href="{{ pathFor 'wishesAdd' }}">Add New Wish</a>
	  </div>
	  <br>
	  <div class="inline text-center">
	    <a class="btn-sort btn btn-default" href="#" id="m">M</a>
	    <a class="btn-sort btn btn-default" href="#" id="h">H</a>
	    <a class="btn-sort btn btn-default active" href="#" id="a">All</a>
	  </div>
		<br>
	  <div class="col-md-6 col-md-offset-3">
			{{ #if any wishes }}
				<div class="hidden alert alert-info alert-manual" role="alert">No wishes found. <span class="for-spouse hidden">Ask your spouse to add some.</span></div>
				<table class="table table-hover table-bordered table-clickable table-wishes">
					<tbody>
						{{ #each wishes }}
							<tr data-link="{{ pathFor 'wishesShow' }}" data-user="{{ userId }}">
								<td>
									{{ name }}
									<div class="pull-right">
										{{ #if isPrivateWish }}
				              <span class="fa fa-times remove-item"></span>
				            {{ /if }}
									</div>
								</td>
							</tr>
						{{ /each }}
					</tbody>
				</table>
			{{ else }}
		    <div class="alert alert-info" role="alert">No wishes found.</div>
			{{ /if }}
	  </div>
	{{ else }}
    <div class="text-center">
      <p class="lead">You must have spouse</p>
      <br>
      <a class="btn btn-primary" href="{{ pathFor 'usersAddSpouse' }}">Connect with Spouse</a>    
    </div>
	{{ /if }}
</template>
