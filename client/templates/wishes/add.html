<template name="wishesAdd">
	<h2 class="text-center">
		Add Wish
	</h2>
  <br>
  {{ #if verifiedEmail }}
    <form class="add-wish col-md-offset-3 col-md-6" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <textarea name="description" class="form-control" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="name">Location</label>
        <textarea name="location" class="form-control" rows="3"></textarea>
      </div>

      <div class="form-group text-center">
        <br>
        <a href="{{ pathFor previousPath }}" class="btn btn-default">Cancel</a>
        <input type="submit" name="submit" class="btn btn-primary" value="Add">
      </div>
    </form>
  {{ else }}
    <div class="text-center">
      <p class="lead">You must have spouse</p>
      <br>
      <a class="btn btn-primary" href="{{ pathFor 'usersAddSpouse' }}">Connect with Spouse</a>    
    </div>
  {{ /if }}
</template>
