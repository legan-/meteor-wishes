<template name="giftsIndex">
	<h2 class="text-center">
		Gifts
	</h2>
	<br>
  <div class="inline text-center">
    <a class="btn btn-primary" href="{{ pathFor 'giftsAdd' }}">Add New Gift</a>
  </div>
  <br>
  <div class="col-md-6 col-md-offset-3">
		{{ #if any gifts }}
			<table class="table table-hover table-bordered table-clickable">
				<tbody>
					{{ #each gifts }}
						<tr data-link="{{ pathFor 'giftsShow' }}">
							<td>
								{{ name }}								
								<div class="pull-right">
									{{ #if isPrivateGift }}
			              <span class="fa fa-times remove-item"></span>
			            {{ /if }}
								</div>
							</td>
						</tr>
					{{ /each }}
				</tbody>
			</table>
		{{ else }}
	    <div class="alert alert-info" role="alert">No gifts found.</div>
		{{ /if }}
  </div>
</template>
