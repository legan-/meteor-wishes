<template name="giftsShow">
	<h2 class="text-center">
		{{ name }}
	</h2>
	<br>
	<div class="col-md-6 col-md-offset-3">
		<h3 class="text-center">
			Description
		</h3>
		<br>
		<p class="lead">
			{{ description }}
		</p>
		<hr>
		<br>
		{{ #if location }}
			<h3 class="text-center">
				Location
			</h3>
			<p class="lead">
				{{ location }}
			</p>
		{{ /if }}
		<div class="text-center">
			<br>
			<a href="{{ pathFor previousPath }}" class="btn btn-default">Back</a>
			{{ #if isPrivateGift }}
				<a href="#" class="btn btn-default remove-item">Remove</a>
				<a href="{{ pathFor 'giftsEdit' }}" class="btn btn-default">Edit</a>
			{{ /if }}
		</div>
	</div>
</template>
