<template name="usersAddSpouse">
	<h2 class="text-center">
		User Settings
	</h2>
	<br>
  {{ #if email }}
    <form class="add-spouse col-md-offset-3 col-md-6" enctype="multipart/form-data">
      <div class="form-group">
        <label for="email">Your spouse's email</label>
        <input type="text" name="email" class="form-control">
      </div>

      <div class="form-group text-center">
        <br>
        <a href="{{ pathFor 'usersIndex' }}" class="btn btn-default">Cancel</a>
        <input type="submit" name="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
  {{ else }}
    <div class="text-center">
      <p class="lead">You must be logged in.</p>
      <br>
      <a href="{{ pathFor 'atSignIn' }}" class="btn btn-primary">Sign In</a>
    </div>
  {{ /if }}
</template>
